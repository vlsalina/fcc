  var svg_height = 800;
  var width = svg_width - margin;
  var height = svg_height - margin;

  var svg = d3.select("body")
            .append("svg")
            .attr("width", svg_width)
            .attr("height", svg_height);

  var g = svg.append("g")
          .attr("transform", "translate(" + (svg_width / 2) + "," + (svg_height / 2) + ")");
