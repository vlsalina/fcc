<!doctype html>
<html>
<head>
<style>
  body {
    width: 100%;
    height: 100%;
    background-color: steelblue;
  }

  svg {
     background-color: pink;
     position: absolute;
     top: 50%;
     left: 50%;
     transform: translate(-50%,-50%);
  }

  .bar {
    fill: steelblue;
  }

  .highlight {
    fill: orange;
  }

</style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<script>

  var margin = 100;
  var svg_width = 1700;
  var svg_height = 800;
  var width = svg_width - 2 * margin;
  var height = svg_height - 2 * margin;

  var svg = d3.select("body")
            .append("svg")
            .attr("width", svg_width)
            .attr("height", svg_height);

  var g = svg.append("g")
          .attr("transform", "translate(" + margin + "," + margin + ")");

  g.append("text")
    .attr("transform", "translate(" + 0 + "," + 0 + ")")
    .attr("x", width/2)
    .attr("y", 0)
    .text("Scatter Plot"); 

  d3.json("https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/cyclist-data.json", function(data) {
  console.log(data);
  //var x = data.map(function(d,i) { return d.Year; });
    var yValues = data.map(function(d,i) { 
      var decimal = parseFloat(d.Time.slice(3,5) / 60);
      return parseInt(d.Time) + decimal;
    });
    var years = data.map(function(d,i) {
      return d.Year;
    });
    var times = data.map(function(d,i) {
      return d.Times;
    });
    var crimes = data.map(function(d,i) {
      return d.Doping;
    });
    

    // [ year, time(string), crime, time(float) ]
    let dataset = [];
    for (let i = 0; i < years.length; i++) {
      dataset.push([years[i], times[i], crimes[i], yValues[i]]);
    }

    console.log(dataset);
  //console.log(x);
  //console.log(y);
  

  var xScale = d3.scaleLinear().range([0, width]);
      xScale.domain([d3.min(data.map(function(d) {
        return d.Year;
      })),
        d3.max(data.map(function(d) {
        return d.Year;
      }))]);

  var yScale = d3.scaleLinear().range([0, height]);
      yScale.domain([
        d3.min(dataset.map(function(d,i) { return d[3]; })),
        d3.max(dataset.map(function(d,i) { return d[3]; }))
      ]);

  g.append("g")
    .attr("transform", "translate(" + 0 + "," + height + ")")
    .call(d3.axisBottom(xScale));

  g.append("g")
    .attr("transform", "translate(" + 0 + "," + 0 + ")")
    .call(d3.axisLeft(yScale));

  g.selectAll("circle")
    .data(dataset)
    .enter().append("circle")
    .attr("class", "cir")
    .attr("cx", function(d) { return xScale(d[0]); })
    .attr("cy", function(d) { return yScale(d[3]); })
    .attr("r", 3); 

        

}
);
  
 


</script>
</body>
</html>
